<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Youtube video clone</title>
  </head>
  <body>
      <div class="wrapper">
        <div class="nav-bar">
          <div class="menu-icon">
              <img src="images/menu_icon.png" height="20px" width="20px">
          </div>
          <div class = "logo">
            <img src="images/youtube.png"  width="100" height="50" style="padding: 0px">
          </div>
          <div class="search">
            <i class="fas fa-search search-icon"></i>
            <input type="text" name="" value="" placeholder="Search">
          </div>
          <!-- <div class="upload">
            <img src="images/upload_2.png" width="40px" height="40px">
          </div>
          <button class="button" type="button" name="button">SIGN IN</button> -->
          <div class="nav-button">
            <i class="fas fa-th"></i>
            <i class="fas fa-video"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-bell"></i>
            <img src="https://assets.webiconspng.com/uploads/2017/09/Mario-PNG-Image-15042.png" alt="" class="avatar">
          </div>
        </div>

        <div class="main-content">
          <video width="640" height="480" controls>
            <source src="movie.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
          Your browser does not support the video tag.
          </video>

          <main class="main">

          </main>
          <aside>

          </aside>
        </div>
      </div>
  </body>
</html>
